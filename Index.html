<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora | HTML + CSS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora_gatinho">
        <div id="calculadora" >
            <div id="operacao_histirico" style="font-size: 15px; padding: 10px;"> 1234567 </div>
            <div id="operacao_atual"style="font-size: 35px; padding: 10px; "> 1234567 </div>
        </div>
        <div id="container_botoes">
            <button class="botao_gatinho" >C</button>
            <button class="botao_feijao" style="font-weight:bold ;"><i>&#8730;</i></button>
            <button class="botao_feijao">%</button>
            <button class="botao_feijao">GT</button>
            <button class="botao_feijao">OFF</button>
            <button class="botao_feijao">MRC</button>
            <button class="botao_feijao">M-</button>
            <button class="botao_feijao">M+</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="botao_operacao">/</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="botao_operacao">*</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="botao_operacao">-</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="botao_operacao">=</button>
            <button class="botao_operacao">+</button>
        </div>
    </div>
    <footer>
        <p class="rodape">Criado por <a href="www.linkedin.com/in/katyapalheta">Katya Palheta</a> | ฅ^•ﻌ•^ฅ  </p>
    </footer>
</body>
</html>
